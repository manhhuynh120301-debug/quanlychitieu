    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdf2f8;
        color: #4c1d3d;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
      #root {
        width: 100%;
        max-width: 420px;
        height: 100vh;
        max-height: 850px;
        background: #fff;
        box-shadow: 0 10px 30px rgba(244, 114, 182, 0.2);
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        border-radius: 24px;
      }
      /* Soft Neon Cards */
      .cute-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 2px solid #fce7f3;
        box-shadow: 0 4px 20px rgba(249, 168, 212, 0.15), 0 0 10px rgba(252, 231, 243, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .cute-card:hover {
        box-shadow: 0 6px 25px rgba(249, 168, 212, 0.25), 0 0 15px rgba(252, 231, 243, 0.5);
      }

      /* Neon Accents */
      .neon-pink {
        box-shadow: 0 0 15px rgba(249, 168, 212, 0.4);
      }
      .neon-orange {
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
      }
      .neon-red {
        box-shadow: 0 0 15px rgba(248, 113, 113, 0.4);
      }
      
      .pastel-pink { background-color: #f9a8d4; }
      .pastel-orange { background-color: #fbbf24; }
      .pastel-red { background-color: #f87171; }
      
      /* Progress Ring using CSS Conic Gradient */
      .progress-ring {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: background 0.5s ease;
      }
      /* Glow for the active portion of the donut */
      .progress-ring::after {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 50%;
        box-shadow: inset 0 0 15px rgba(249, 168, 212, 0.3);
        pointer-events: none;
        z-index: 0;
      }
      .progress-ring::before {
        content: "";
        position: absolute;
        width: 106px;
        height: 106px;
        background: white;
        border-radius: 50%;
        z-index: 1;
      }
      .progress-ring-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-shadow: 0 0 8px rgba(249, 168, 212, 0.2);
      }

      @keyframes floating {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }
      .floating { animation: floating 4s ease-in-out infinite; }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #fdf2f8; }
      ::-webkit-scrollbar-thumb { background: #f9a8d4; border-radius: 10px; }

      .horizontal-scroll {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding-bottom: 12px;
        scrollbar-width: thin;
      }
      .horizontal-scroll > div {
        flex: 0 0 140px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Pulse glow for buttons */
      @keyframes pulse-neon {
        0% { box-shadow: 0 0 10px rgba(249, 168, 212, 0.3); }
        50% { box-shadow: 0 0 20px rgba(249, 168, 212, 0.6); }
        100% { box-shadow: 0 0 10px rgba(249, 168, 212, 0.3); }
      }
      .btn-neon:active {
        animation: pulse-neon 0.4s ease-out;
      }
    </style>
